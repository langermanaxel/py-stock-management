name: 🔄 Dependabot CI

on:
  pull_request:
    branches: [ main, master ]

jobs:
  dependabot:
    name: 🔄 Dependabot Validation
    runs-on: ubuntu-latest
    # Solo se ejecuta en PRs de dependabot
    if: contains(github.event.pull_request.user.login, 'dependabot')
    
    steps:
    - name: 📥 Checkout código
      uses: actions/checkout@v4
      
    - name: 🐍 Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: 📦 Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-dependabot-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-dependabot-
          
    - name: 🔧 Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black isort
        
    - name: 🔍 Validar dependencias
      run: |
        echo "🔍 Verificando dependencias..."
        pip check
        
    - name: 🎨 Linting con Black
      run: |
        black --check --diff .
        
    - name: 📏 Linting con isort
      run: |
        isort --check-only --diff .
        
    - name: 🔍 Linting con Flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: 🧪 Ejecutar tests básicos
      run: |
        pytest tests/ -v --tb=short --maxfail=5
        
    - name: 🚀 Test application startup
      run: |
        timeout 30s python -c "
        from app import create_app
        app = create_app()
        print('✅ Application startup successful')
        " || echo "Application startup test completed"
        
    - name: 📊 Dependabot Summary
      run: |
        echo "## 🔄 Dependabot Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ **Dependencies updated successfully**" >> $GITHUB_STEP_SUMMARY
        echo "🔍 **All quality checks passed**" >> $GITHUB_STEP_SUMMARY
        echo "🧪 **Tests executed successfully**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "This PR is ready for review and merge!" >> $GITHUB_STEP_SUMMARY
