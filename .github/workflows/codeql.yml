name: ðŸ”’ CodeQL Security Analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Ejecutar anÃ¡lisis de seguridad diariamente a las 2:00 AM UTC
    - cron: '0 2 * * *'

jobs:
  analyze:
    name: ðŸ”’ CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ðŸ” Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # ConfiguraciÃ³n especÃ­fica para Python
        config-file: ./.github/codeql/codeql-config.yml

    - name: ðŸ”§ Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

    - name: ðŸ“Š Upload SARIF
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: ${{ github.workspace }}/../codeql_db/python/results.sarif

    - name: ðŸ“‹ Security Summary
      run: |
        echo "## ðŸ”’ CodeQL Security Analysis Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Security analysis completed**" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ” **Language analyzed**: ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **Results uploaded to GitHub Security tab**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Review any security alerts in the Security tab of your repository." >> $GITHUB_STEP_SUMMARY
