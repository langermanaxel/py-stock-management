name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: ðŸ§ª Tests & Quality
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ðŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          
    - name: ðŸ”§ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black isort mypy bandit safety
        
    - name: ðŸ” Validar dependencias
      run: |
        echo "ðŸ” Verificando dependencias..."
        pip check
        safety check --bare
        
    - name: ðŸŽ¨ Linting con Black
      run: |
        black --check --diff .
        
    - name: ðŸ“ Linting con isort
      run: |
        isort --check-only --diff .
        
    - name: ðŸ” Linting con Flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: ðŸ” Type checking con MyPy
      run: |
        mypy app/ --ignore-missing-imports --no-strict-optional || true
        
    - name: ðŸ§ª Ejecutar tests
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing --cov-report=html
        
    - name: ðŸ“Š Subir coverage a Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
    - name: ðŸ“ Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/
        
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: ðŸ”§ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety pip-audit
        
    - name: ðŸ” Security scan con Bandit
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        
    - name: ðŸ›¡ï¸ Security scan con Safety
      run: |
        safety check --json --output safety-report.json || true
        
    - name: ðŸ” Security scan con pip-audit
      run: |
        pip-audit --format json --output pip-audit-report.json || true
        
    - name: ðŸ“ Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          pip-audit-report.json
        
  build:
    name: ðŸ—ï¸ Build & Deploy Check
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: ðŸ”§ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸ—„ï¸ Test database setup
      run: |
        python -c "
        from app import create_app
        from app.database import db
        app = create_app()
        app.config['TESTING'] = True
        app.config['SQLALCHEMY_DATABASE_URI'] = 'sqlite:///:memory:'
        with app.app_context():
            db.create_all()
            print('âœ… Database setup successful')
        "
        
    - name: ðŸš€ Test application startup
      run: |
        timeout 30s python -c "
        from app import create_app
        app = create_app()
        print('âœ… Application startup successful')
        " || echo "Application startup test completed"
        
    - name: ðŸ“¦ Test package build
      run: |
        python setup.py check --strict
        python -m build --sdist --wheel || echo "Build test completed"
        
  deploy-preview:
    name: ðŸŒ Deploy Preview
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: ðŸ”§ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸ“‹ Deploy preview info
      run: |
        echo "ðŸš€ Deploy preview would be created here"
        echo "ðŸ“ PR: ${{ github.event.pull_request.html_url }}"
        echo "ðŸ”— Branch: ${{ github.head_ref }}"
        echo "ðŸ‘¤ Author: ${{ github.event.pull_request.user.login }}"
        
  notify:
    name: ðŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: always()
    
    steps:
    - name: ðŸ“Š Test Results Summary
      run: |
        echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status | Details |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|---------|" >> $GITHUB_STEP_SUMMARY
        echo "| Tests | ${{ needs.test.result }} | [View Details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
        echo "| Security | ${{ needs.security.result }} | Security scans completed |" >> $GITHUB_STEP_SUMMARY
        echo "| Build | ${{ needs.build.result }} | Build validation passed |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.test.result }}" == "success" && "${{ needs.security.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
          echo "ðŸŽ‰ **All checks passed!** Ready for merge." >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Some checks failed.** Please review the logs." >> $GITHUB_STEP_SUMMARY
        fi
