name: 🚀 Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: 🚀 Create Release
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: 📥 Checkout código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: 🐍 Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: 🔧 Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install build twine
        
    - name: 🧪 Ejecutar tests antes del release
      run: |
        pip install pytest pytest-cov
        pytest tests/ -v --tb=short
        
    - name: 📦 Build package
      run: |
        python -m build --sdist --wheel
        
    - name: 🏷️ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        
    - name: 📤 Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/*
        asset_name: ${{ github.ref_name }}-dist
        asset_content_type: application/octet-stream
        
    - name: 📊 Release Summary
      run: |
        echo "## 🚀 Release Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ **Release created successfully**" >> $GITHUB_STEP_SUMMARY
        echo "🏷️ **Tag**: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
        echo "📦 **Package built and uploaded**" >> $GITHUB_STEP_SUMMARY
        echo "🧪 **Tests passed before release**" >> $GITHUB_STEP_SUMMARY
