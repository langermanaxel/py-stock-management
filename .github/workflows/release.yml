name: ðŸš€ Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: ðŸ”§ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install build twine
        
    - name: ðŸ§ª Ejecutar tests antes del release
      run: |
        pip install pytest pytest-cov
        pytest tests/ -v --tb=short
        
    - name: ðŸ“¦ Build package
      run: |
        python -m build --sdist --wheel
        
    - name: ðŸ·ï¸ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        
    - name: ðŸ“¤ Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/*
        asset_name: ${{ github.ref_name }}-dist
        asset_content_type: application/octet-stream
        
    - name: ðŸ“Š Release Summary
      run: |
        echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Release created successfully**" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ·ï¸ **Tag**: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ **Package built and uploaded**" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ§ª **Tests passed before release**" >> $GITHUB_STEP_SUMMARY
