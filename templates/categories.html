<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management - Categorías</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/mobile-menu.js') }}" defer></script>
</head>
<body class="bg-gray-100" x-data="categoriesApp()" x-init="initTheme()">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo and Title -->
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="h-8 w-8 bg-blue-600 rounded-full flex items-center justify-center">
                            <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="ml-3">
                        <h1 class="text-xl font-semibold text-gray-900">Stock Management</h1>
                    </div>
                </div>

                <!-- Navigation Menu -->
                <div class="hidden md:flex items-center space-x-4">
                    <template x-for="item in navigationItems" :key="item.name">
                        <a :href="item.href" 
                           :class="item.visible ? 'text-gray-700 hover:text-blue-600' : 'text-gray-400 cursor-not-allowed'"
                           class="px-3 py-2 rounded-md text-sm font-medium transition-colors"
                           x-show="item.visible"
                           @click="item.visible ? null : $event.preventDefault()">
                            <span x-text="item.name"></span>
                        </a>
                    </template>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="mobile-menu-button">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>

                <!-- User Menu -->
                <div class="flex items-center space-x-2">
                    <!-- Theme Toggle -->
                    <button id="theme-toggle" class="theme-toggle">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                    
                    <div class="relative" x-data="{ open: false }">
                        <div>
                            <button @click="open = !open" 
                                    class="max-w-xs bg-white rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <div class="h-8 w-8 bg-blue-600 rounded-full flex items-center justify-center">
                                    <span class="text-white font-medium" x-text="userInitials"></span>
                                </div>
                                <span class="ml-2 text-gray-700" x-text="user.name"></span>
                                <svg class="ml-2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Dropdown Menu -->
                        <div x-show="open" 
                             @click.away="open = false"
                             x-transition:enter="transition ease-out duration-100"
                             x-transition:enter-start="transform opacity-0 scale-95"
                             x-transition:enter-end="transform opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-75"
                             x-transition:leave-start="transform opacity-100 scale-100"
                             x-transition:leave-end="transform opacity-0 scale-95"
                             class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5">
                            <a href="/dashboard" @click="open = false" 
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Dashboard
                            </a>
                            <a href="/profile" @click="open = false" 
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Mi Perfil
                            </a>
                            <a href="#" @click="logout(); open = false" 
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Cerrar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu-overlay" class="mobile-menu-overlay hidden"></div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu">
        <div class="mobile-menu-header">
            <h3 class="text-lg font-semibold text-gray-900">Menú</h3>
            <button class="mobile-menu-close" onclick="mobileMenuManager.closeMobileMenu()">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
                <nav class="mobile-menu-nav">
            <template x-for="item in navigationItems" :key="item.name">
                <a :href="item.href" 
                   :class="item.visible ? 'mobile-menu-item' : 'mobile-menu-item disabled'"
                   x-show="item.visible"
                   @click="item.visible ? null : $event.preventDefault()">
                    <span x-text="item.name"></span>
                </a>
            </template>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="px-4 py-6 sm:px-0">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Gestión de Categorías</h1>
                    <p class="mt-2 text-sm text-gray-600">
                        Administra las categorías de productos del sistema
                    </p>
                </div>
                
                <!-- User Role Badge -->
                <div class="flex items-center space-x-3">
                    <div class="text-right">
                        <p class="text-sm text-gray-600">Rol actual:</p>
                        <p class="text-sm font-medium text-gray-900" x-text="getRoleDisplayName(user.role)"></p>
                    </div>
                    <div class="h-10 w-10 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="px-4 py-6 sm:px-0">
            <!-- Search and Actions Bar -->
            <div class="bg-white shadow rounded-lg p-6 mb-6">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
                    <!-- Search -->
                    <div class="flex-1 max-w-md">
                        <label for="search" class="sr-only">Buscar categorías</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                            <input type="text" 
                                   x-model="searchTerm"
                                   @input="filterCategories()"
                                   name="search" 
                                   id="search" 
                                   class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                                   placeholder="Buscar categorías...">
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex space-x-3">
                        <template x-if="canCreateCategories">
                            <button @click="showCreateModal = true" 
                                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                <svg class="h-4 w-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                                Nueva Categoría
                            </button>
                        </template>
                        
                        <button @click="refreshCategories()" 
                                class="bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                            <svg class="h-4 w-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            Actualizar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Categories Table -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Categorías</h3>
                    <p class="mt-1 text-sm text-gray-500">
                        <span x-text="filteredCategories.length"></span> de <span x-text="categories.length"></span> categorías
                    </p>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    ID
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Nombre
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Productos
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Estado
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Acciones
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="category in filteredCategories" :key="category.id">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="category.id"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="category.name"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800" x-text="category.product_count || 0"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                            Activa
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <div class="flex space-x-2">
                                            <template x-if="canViewCategories">
                                                <button @click="viewCategory(category)" 
                                                        class="text-blue-600 hover:text-blue-900">
                                                    Ver
                                                </button>
                                            </template>
                                            <template x-if="canEditCategories">
                                                <button @click="editCategory(category)" 
                                                        class="text-indigo-600 hover:text-indigo-900">
                                                    Editar
                                                </button>
                                            </template>
                                            <template x-if="canDeleteCategories">
                                                <button @click="deleteCategory(category.id)" 
                                                        class="text-red-600 hover:text-red-900">
                                                    Eliminar
                                                </button>
                                            </template>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>

                <!-- Empty State -->
                <div x-show="filteredCategories.length === 0" class="text-center py-12">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">No hay categorías</h3>
                    <p class="mt-1 text-sm text-gray-500" x-text="searchTerm ? 'No se encontraron categorías con esa búsqueda.' : 'Comienza creando tu primera categoría.'"></p>
                    <template x-if="canCreateCategories && !searchTerm">
                        <div class="mt-6">
                            <button @click="showCreateModal = true" 
                                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                                Nueva Categoría
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </main>

    <!-- Create/Edit Category Modal -->
    <div x-show="showCreateModal || showEditModal" 
         class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4" x-text="showEditModal ? 'Editar Categoría' : 'Nueva Categoría'"></h3>
                
                <form @submit.prevent="showEditModal ? updateCategory() : createCategory()" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nombre</label>
                        <input type="text" x-model="categoryForm.name" required
                               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" @click="closeModal()"
                                class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                            Cancelar
                        </button>
                        <button type="submit" 
                                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            <span x-text="showEditModal ? 'Actualizar' : 'Crear'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Category Details Modal -->
    <div x-show="showViewModal" 
         class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Detalles de Categoría</h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">ID</label>
                        <p class="mt-1 text-sm text-gray-900" x-text="selectedCategory.id"></p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nombre</label>
                        <p class="mt-1 text-sm text-gray-900" x-text="selectedCategory.name"></p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Productos Asociados</label>
                        <p class="mt-1 text-sm text-gray-900" x-text="selectedCategory.product_count || 0"></p>
                    </div>
                </div>
                
                <div class="flex justify-end pt-4">
                    <button @click="showViewModal = false" 
                            class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/http-helper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    
    <script>
        function categoriesApp() {
            return {
                // User info
                user: { name: 'Usuario' },
                userInitials: 'U',

                // Navigation items
                navigationItems: [
                    { name: 'Dashboard', href: '/dashboard', visible: true },
                    { name: 'Productos', href: '/products', visible: true },
                    { name: 'Stock', href: '/stock', visible: true },
                    { name: 'Categorías', href: '/categories', visible: true },
                    { name: 'Órdenes', href: '/orders', visible: false },
                    { name: 'Compras', href: '/purchases', visible: false },
                    { name: 'Usuarios', href: '/users', visible: false }
                ],

                // Categories data
                categories: [],
                filteredCategories: [],
                searchTerm: '',
                showCreateModal: false,
                showEditModal: false,
                showViewModal: false,
                categoryForm: {
                    name: ''
                },
                editingCategoryId: null,
                selectedCategory: {},
                
                // Computed properties
                get userInitials() {
                    if (!this.user.first_name || !this.user.last_name) return 'U';
                    return (this.user.first_name[0] + this.user.last_name[0]).toUpperCase();
                },
                
                // Permisos basados en rol
                get canCreateCategories() {
                    return ['admin', 'manager'].includes(this.user.role);
                },
                
                get canEditCategories() {
                    return ['admin', 'manager'].includes(this.user.role);
                },
                
                get canDeleteCategories() {
                    return ['admin'].includes(this.user.role);
                },
                
                get canViewCategories() {
                    return ['admin', 'manager', 'supervisor', 'user'].includes(this.user.role);
                },
                
                get canAccessOrders() {
                    return ['admin', 'manager'].includes(this.user.role);
                },
                
                get canAccessPurchases() {
                    return ['admin', 'manager'].includes(this.user.role);
                },
                
                get canAccessUsers() {
                    return ['admin'].includes(this.user.role);
                },
                
                // Methods
                async refreshCategories() {
                    try {
                        const response = await fetch('/api/categories/', {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            this.categories = data || [];
                            this.filteredCategories = [...this.categories];
                        }
                    } catch (error) {
                        console.error('Error cargando categorías:', error);
                    }
                },
                
                filterCategories() {
                    this.filteredCategories = this.categories.filter(category => {
                        return !this.searchTerm || 
                            category.name.toLowerCase().includes(this.searchTerm.toLowerCase());
                    });
                },
                
                viewCategory(category) {
                    this.selectedCategory = { ...category };
                    this.showViewModal = true;
                },
                
                editCategory(category) {
                    this.categoryForm = { ...category };
                    this.editingCategoryId = category.id;
                    this.showEditModal = true;
                },
                
                async deleteCategory(categoryId) {
                    if (!confirm('¿Estás seguro de que quieres eliminar esta categoría?')) {
                        return;
                    }
                    
                    try {
                        const response = await fetch(`/api/categories/${categoryId}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                            }
                        });
                        
                        if (response.ok) {
                            this.categories = this.categories.filter(c => c.id !== categoryId);
                            this.filterCategories();
                        } else {
                            const errorData = await response.json();
                            alert(`Error al eliminar la categoría: ${errorData.error || 'Error desconocido'}`);
                        }
                    } catch (error) {
                        console.error('Error eliminando categoría:', error);
                        alert('Error al eliminar la categoría');
                    }
                },
                
                async createCategory() {
                    try {
                        const response = await fetch('/api/categories/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                            },
                            body: JSON.stringify(this.categoryForm)
                        });
                        
                        if (response.ok) {
                            const newCategory = await response.json();
                            this.categories.push(newCategory);
                            this.filterCategories();
                            this.closeModal();
                        } else {
                            const errorData = await response.json();
                            alert(`Error al crear la categoría: ${errorData.error || 'Error desconocido'}`);
                        }
                    } catch (error) {
                        console.error('Error creando categoría:', error);
                        alert('Error al crear la categoría');
                    }
                },
                
                async updateCategory() {
                    try {
                        const response = await fetch(`/api/categories/${this.editingCategoryId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                            },
                            body: JSON.stringify(this.categoryForm)
                        });
                        
                        if (response.ok) {
                            const updatedCategory = await response.json();
                            const index = this.categories.findIndex(c => c.id === this.editingCategoryId);
                            if (index !== -1) {
                                this.categories[index] = updatedCategory;
                                this.filterCategories();
                            }
                            this.closeModal();
                        } else {
                            const errorData = await response.json();
                            alert(`Error al actualizar la categoría: ${errorData.error || 'Error desconocido'}`);
                        }
                    } catch (error) {
                        console.error('Error actualizando categoría:', error);
                        alert('Error al actualizar la categoría');
                    }
                },
                
                closeModal() {
                    this.showCreateModal = false;
                    this.showEditModal = false;
                    this.showViewModal = false;
                    this.categoryForm = {
                        name: ''
                    };
                    this.editingCategoryId = null;
                    this.selectedCategory = {};
                },
                
                getRoleDisplayName(role) {
                    const roleInfo = window.getRoleInfo ? window.getRoleInfo(role) : null;
                    return roleInfo ? roleInfo.name : role;
                },
                
                async logout() {
                    try {
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('refresh_token');
                        localStorage.removeItem('user');
                        window.location.href = '/login';
                    } catch (error) {
                        console.error('Error en logout:', error);
                        window.location.href = '/login';
                    }
                },
                
                // Initialize
                async init() {
                    await this.loadUserInfo();
                    await this.loadCategories();
                },

                // Load user info and permissions
                async loadUserInfo() {
                    try {
                        const user = await getCurrentUser();
                        if (user) {
                            this.user = user;
                            this.userInitials = user.first_name ? 
                                (user.first_name.charAt(0) + (user.last_name ? user.last_name.charAt(0) : '')).toUpperCase() :
                                user.username.charAt(0).toUpperCase();
                            
                            // Update navigation visibility based on permissions
                            this.navigationItems.forEach(item => {
                                if (item.name === 'Compras') {
                                    item.visible = user.permissions.includes('read') || user.role === 'admin';
                                } else if (item.name === 'Usuarios') {
                                    item.visible = user.permissions.includes('manage_users') || user.role === 'admin';
                                } else if (item.name === 'Órdenes') {
                                    item.visible = user.permissions.includes('read') || user.role === 'admin';
                                }
                            });
                        }
                    } catch (error) {
                        console.error('Error loading user info:', error);
                    }
                },

                // Logout
                async logout() {
                    try {
                        await logout();
                        window.location.href = '/login';
                    } catch (error) {
                        console.error('Error logging out:', error);
                        window.location.href = '/login';
                    }
                }
            }
        }
    </script>
</body>
</html>
