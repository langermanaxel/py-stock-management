<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-lg">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-blue-600 rounded-full flex items-center justify-center">
                <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Stock Management
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Sistema de Gestión de Inventario
            </p>
        </div>

        <!-- Login Form -->
        <form class="mt-8 space-y-6" x-data="loginForm()" @submit.prevent="handleLogin">
            <!-- Alert Messages -->
            <div x-show="alert.show" 
                 x-transition
                 :class="alert.type === 'error' ? 'bg-red-100 border-red-400 text-red-700' : 'bg-green-100 border-green-400 text-green-700'"
                 class="p-4 border rounded-md">
                <span x-text="alert.message"></span>
            </div>

            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">
                    Usuario
                </label>
                <div class="mt-1">
                    <input id="username" 
                           name="username" 
                           type="text" 
                           required 
                           x-model="form.username"
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Ingresa tu usuario">
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                    Contraseña
                </label>
                <div class="mt-1">
                    <input id="password" 
                           name="password" 
                           type="password" 
                           required 
                           x-model="form.password"
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Ingresa tu contraseña">
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" 
                        :disabled="loading"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span x-show="!loading">Iniciar Sesión</span>
                    <span x-show="loading" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Iniciando...
                    </span>
                </button>
            </div>

            <!-- Demo Credentials -->
            <div class="mt-6 p-4 bg-gray-50 rounded-md">
                <h3 class="text-sm font-medium text-gray-700 mb-2">Credenciales Demo:</h3>
                <div class="space-y-1 text-xs text-gray-600">
                    <div><strong>Admin:</strong> admin / Admin123!</div>
                    <div><strong>Gerente:</strong> gerente / Gerente123!</div>
                    <div><strong>Usuario:</strong> usuario / Usuario123!</div>
                    <div><strong>Viewer:</strong> viewer / Viewer123!</div>
                </div>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/http-helper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    
    <script>
        function loginForm() {
            return {
                form: {
                    username: '',
                    password: ''
                },
                loading: false,
                alert: {
                    show: false,
                    type: 'error',
                    message: ''
                },
                
                showAlert(type, message) {
                    this.alert.type = type;
                    this.alert.message = message;
                    this.alert.show = true;
                    
                    setTimeout(() => {
                        this.alert.show = false;
                    }, 5000);
                },
                
                async handleLogin() {
                    this.loading = true;
                    
                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(this.form)
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            // Guardar token y datos del usuario
                            localStorage.setItem('access_token', data.access_token);
                            localStorage.setItem('refresh_token', data.refresh_token);
                            localStorage.setItem('user', JSON.stringify(data.user));
                            
                            this.showAlert('success', 'Login exitoso! Redirigiendo...');
                            
                            // Redirigir al dashboard
                            setTimeout(() => {
                                window.location.href = '/dashboard';
                            }, 1000);
                        } else {
                            this.showAlert('error', data.message || 'Error en el login');
                        }
                    } catch (error) {
                        this.showAlert('error', 'Error de conexión. Intenta nuevamente.');
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
