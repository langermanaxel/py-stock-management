<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management - Stock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/mobile-menu.js') }}" defer></script>
</head>
<body class="bg-gray-100" x-data="stockApp()" x-init="initTheme()">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo and Title -->
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="h-8 w-8 bg-blue-600 rounded-full flex items-center justify-center">
                            <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="ml-3">
                        <h1 class="text-xl font-semibold text-gray-900">Stock Management</h1>
                    </div>
                </div>

                <!-- Navigation Menu -->
                <div class="hidden md:flex items-center space-x-4">
                    <template x-for="item in navigationItems" :key="item.name">
                        <a :href="item.href" 
                           :class="item.visible ? 'text-gray-700 hover:text-blue-600' : 'text-gray-400 cursor-not-allowed'"
                           class="px-3 py-2 rounded-md text-sm font-medium transition-colors"
                           x-show="item.visible"
                           @click="item.visible ? null : $event.preventDefault()">
                            <span x-text="item.name"></span>
                        </a>
                    </template>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="mobile-menu-button">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>

                <!-- User Menu -->
                <div class="flex items-center space-x-2">
                    <!-- Theme Toggle -->
                    <button id="theme-toggle" class="theme-toggle">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                    
                    <div class="relative" x-data="{ open: false }">
                        <div>
                            <button @click="open = !open" 
                                    class="max-w-xs bg-white rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <div class="h-8 w-8 bg-blue-600 rounded-full flex items-center justify-center">
                                    <span class="text-white font-medium" x-text="userInitials"></span>
                                </div>
                                <span class="ml-2 text-gray-700" x-text="user.name"></span>
                                <svg class="ml-2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Dropdown Menu -->
                        <div x-show="open" 
                             @click.away="open = false"
                             x-transition:enter="transition ease-out duration-100"
                             x-transition:enter-start="transform opacity-0 scale-95"
                             x-transition:enter-end="transform opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-75"
                             x-transition:leave-start="transform opacity-100 scale-100"
                             x-transition:leave-end="transform opacity-0 scale-95"
                             class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5">
                            <a href="/dashboard" @click="open = false" 
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Dashboard
                            </a>
                            <a href="#" @click="logout(); open = false" 
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Cerrar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu-overlay" class="mobile-menu-overlay hidden"></div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu">
        <div class="mobile-menu-header">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Menú</h2>
            <button class="mobile-menu-close" onclick="mobileMenuManager.closeMobileMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <nav class="mobile-menu-nav">
            <template x-for="item in navigationItems" :key="item.name">
                <a :href="item.href" 
                   :class="item.visible ? 'mobile-menu-item' : 'mobile-menu-item disabled'"
                   x-show="item.visible"
                   @click="item.visible ? null : $event.preventDefault()">
                    <span x-text="item.name"></span>
                </a>
            </template>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Header Section -->
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900">Gestión de Stock</h2>
                            <p class="text-gray-600">Controla el inventario y niveles de stock</p>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="flex space-x-3">
                            <template x-if="canCreateStock">
                                <button @click="showCreateModal = true" 
                                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <svg class="h-5 w-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                    Nuevo Stock
                                </button>
                            </template>
                            
                            <button @click="refreshStock" 
                                    class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                                <svg class="h-5 w-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                </svg>
                                Actualizar
                            </button>
                        </div>
                    </div>

                    <!-- Stock Summary Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                                    </svg>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-blue-600">Total Productos</p>
                                    <p class="text-2xl font-bold text-blue-900" x-text="stockSummary.totalProducts"></p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-green-50 p-4 rounded-lg">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-green-600">Stock Adecuado</p>
                                    <p class="text-2xl font-bold text-green-900" x-text="stockSummary.adequateStock"></p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-yellow-50 p-4 rounded-lg">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <svg class="h-8 w-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                                    </svg>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-yellow-600">Stock Bajo</p>
                                    <p class="text-2xl font-bold text-yellow-900" x-text="stockSummary.lowStock"></p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-red-50 p-4 rounded-lg">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-red-600">Sin Stock</p>
                                    <p class="text-2xl font-bold text-red-900" x-text="stockSummary.outOfStock"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Search and Filters -->
                    <div class="mb-6">
                        <div class="flex flex-col sm:flex-row gap-4">
                            <div class="flex-1">
                                <input type="text" 
                                       x-model="searchTerm" 
                                       @input="filterStock"
                                       placeholder="Buscar por producto..."
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="flex gap-2">
                                <select x-model="selectedStatus" @change="filterStock" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Todos los estados</option>
                                    <option value="adequate">Stock Adecuado</option>
                                    <option value="low">Stock Bajo</option>
                                    <option value="out">Sin Stock</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Stock Table -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Producto
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Cantidad Actual
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Stock Mínimo
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Estado
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Última Actualización
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Acciones
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <template x-for="item in filteredStock" :key="item.id">
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="flex items-center">
                                                <div class="h-10 w-10 bg-blue-100 rounded-full flex items-center justify-center">
                                                    <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                                                    </svg>
                                                </div>
                                                <div class="ml-4">
                                                    <div class="text-sm font-medium text-gray-900" x-text="getProductName(item.product_id)"></div>
                                                    <div class="text-sm text-gray-500" x-text="getProductDescription(item.product_id)"></div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="text-sm font-medium text-gray-900" x-text="item.quantity"></span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="item.min_stock"></td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span :class="getStockStatusClass(item)" 
                                                  class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                                  x-text="getStockStatusText(item)"></span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatDate(item.updated_at)"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                            <div class="flex space-x-2">
                                                <template x-if="canViewStock">
                                                    <button @click="viewStock(item)" 
                                                            class="text-blue-600 hover:text-blue-900">
                                                        Ver
                                                    </button>
                                                </template>
                                                <template x-if="canEditStock">
                                                    <button @click="editStock(item)" 
                                                            class="text-indigo-600 hover:text-indigo-900">
                                                        Editar
                                                    </button>
                                                </template>
                                                <template x-if="canDeleteStock">
                                                    <button @click="deleteStock(item.id)" 
                                                            class="text-red-600 hover:text-red-900">
                                                        Eliminar
                                                    </button>
                                                </template>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>

                    <!-- Empty State -->
                    <div x-show="filteredStock.length === 0" class="text-center py-12">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">No hay stock</h3>
                        <p class="mt-1 text-sm text-gray-500" x-text="searchTerm ? 'No se encontró stock con esa búsqueda.' : 'Comienza creando tu primer registro de stock.'"></p>
                        <template x-if="canCreateStock && !searchTerm">
                            <div class="mt-6">
                                <button @click="showCreateModal = true" 
                                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                                    Nuevo Stock
                                </button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create/Edit Stock Modal -->
    <div x-show="showCreateModal || showEditModal" 
         class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4" x-text="showEditModal ? 'Editar Stock' : 'Nuevo Stock'"></h3>
                
                <form @submit.prevent="showEditModal ? updateStock() : createStock()" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Producto</label>
                        <select x-model="stockForm.product_id" required
                                class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Seleccionar producto</option>
                            <template x-for="product in products" :key="product.id">
                                <option :value="product.id" x-text="product.name"></option>
                            </template>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Cantidad</label>
                        <input type="number" x-model="stockForm.quantity" min="0" required
                               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Stock Mínimo</label>
                        <input type="number" x-model="stockForm.min_stock" min="0" required
                               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" @click="closeModal()"
                                class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                            Cancelar
                        </button>
                        <button type="submit" 
                                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            <span x-text="showEditModal ? 'Actualizar' : 'Crear'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/http-helper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    
    <script>
        function stockApp() {
            return {
                // User info
                user: { name: 'Usuario' },
                userInitials: 'U',

                // Navigation items
                navigationItems: [
                    { name: 'Dashboard', href: '/dashboard', visible: true },
                    { name: 'Productos', href: '/products', visible: true },
                    { name: 'Stock', href: '/stock', visible: true },
                    { name: 'Categorías', href: '/categories', visible: true },
                    { name: 'Órdenes', href: '/orders', visible: false },
                    { name: 'Compras', href: '/purchases', visible: false },
                    { name: 'Usuarios', href: '/users', visible: false }
                ],

                // Stock data
                stock: [],
                products: [],
                filteredStock: [],
                searchTerm: '',
                selectedStatus: '',
                showCreateModal: false,
                showEditModal: false,
                stockForm: {
                    product_id: '',
                    quantity: 0,
                    min_stock: 0
                },
                editingStockId: null,
                
                // Computed properties
                get userInitials() {
                    if (!this.user.first_name || !this.user.last_name) return 'U';
                    return (this.user.first_name[0] + this.user.last_name[0]).toUpperCase();
                },
                
                get stockSummary() {
                    const total = this.stock.length;
                    const adequate = this.stock.filter(item => item.quantity > item.min_stock).length;
                    const low = this.stock.filter(item => item.quantity <= item.min_stock && item.quantity > 0).length;
                    const out = this.stock.filter(item => item.quantity === 0).length;
                    
                    return { totalProducts: total, adequateStock: adequate, lowStock: low, outOfStock: out };
                },
                
                get canCreateStock() {
                    return ['admin', 'gerente'].includes(this.user.role);
                },
                
                get canEditStock() {
                    return ['admin', 'gerente'].includes(this.user.role);
                },
                
                get canDeleteStock() {
                    return ['admin'].includes(this.user.role);
                },
                
                get canViewStock() {
                    return ['admin', 'gerente', 'usuario', 'viewer'].includes(this.user.role);
                },
                
                get canAccessOrders() {
                    return ['admin', 'gerente'].includes(this.user.role);
                },
                
                get canAccessPurchases() {
                    return ['admin', 'gerente'].includes(this.user.role);
                },
                
                get canAccessUsers() {
                    return ['admin'].includes(this.user.role);
                },
                
                // Methods
                async refreshStock() {
                    try {
                        const response = await fetch('/api/stock/', {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            this.stock = data.stock_items || [];
                            this.filteredStock = [...this.stock];
                        }
                    } catch (error) {
                        console.error('Error cargando stock:', error);
                    }
                },
                
                async loadProducts() {
                    try {
                        const response = await fetch('/api/products/', {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            this.products = data.products || [];
                        }
                    } catch (error) {
                        console.error('Error cargando productos:', error);
                    }
                },
                
                filterStock() {
                    this.filteredStock = this.stock.filter(item => {
                        const product = this.products.find(p => p.id === item.product_id);
                        if (!product) return false;
                        
                        const matchesSearch = !this.searchTerm || 
                            product.name.toLowerCase().includes(this.searchTerm.toLowerCase());
                        
                        const matchesStatus = !this.selectedStatus || 
                            this.getStockStatus(item) === this.selectedStatus;
                        
                        return matchesSearch && matchesStatus;
                    });
                },
                
                getProductName(productId) {
                    const product = this.products.find(p => p.id === productId);
                    return product ? product.name : 'Producto no encontrado';
                },
                
                getProductDescription(productId) {
                    const product = this.products.find(p => p.id === productId);
                    return product ? product.description : '';
                },
                
                getStockStatus(item) {
                    if (item.quantity === 0) return 'out';
                    if (item.quantity <= item.min_stock) return 'low';
                    return 'adequate';
                },
                
                getStockStatusText(item) {
                    const status = this.getStockStatus(item);
                    const statusMap = {
                        'adequate': 'Adecuado',
                        'low': 'Bajo',
                        'out': 'Sin Stock'
                    };
                    return statusMap[status] || 'Desconocido';
                },
                
                getStockStatusClass(item) {
                    const status = this.getStockStatus(item);
                    const classMap = {
                        'adequate': 'bg-green-100 text-green-800',
                        'low': 'bg-yellow-100 text-yellow-800',
                        'out': 'bg-red-100 text-red-800'
                    };
                    return classMap[status] || 'bg-gray-100 text-gray-800';
                },
                
                formatDate(dateString) {
                    if (!dateString) return 'N/A';
                    return new Date(dateString).toLocaleDateString('es-ES');
                },
                
                viewStock(item) {
                    const product = this.products.find(p => p.id === item.product_id);
                    alert(`Viendo stock de: ${product ? product.name : 'Producto no encontrado'}\nCantidad: ${item.quantity}\nMínimo: ${item.min_stock}`);
                },
                
                editStock(item) {
                    this.stockForm = { ...item };
                    this.editingStockId = item.id;
                    this.showEditModal = true;
                },
                
                async deleteStock(stockId) {
                    if (!confirm('¿Estás seguro de que quieres eliminar este registro de stock?')) {
                        return;
                    }
                    
                    try {
                        const response = await fetch(`/api/stock/${stockId}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                            }
                        });
                        
                        if (response.ok) {
                            this.stock = this.stock.filter(s => s.id !== stockId);
                            this.filterStock();
                        } else {
                            alert('Error al eliminar el stock');
                        }
                    } catch (error) {
                        console.error('Error eliminando stock:', error);
                        alert('Error al eliminar el stock');
                    }
                },
                
                async createStock() {
                    try {
                        const response = await fetch('/api/stock/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                            },
                            body: JSON.stringify(this.stockForm)
                        });
                        
                        if (response.ok) {
                            const newStock = await response.json();
                            this.stock.push(newStock);
                            this.filterStock();
                            this.closeModal();
                        } else {
                            alert('Error al crear el stock');
                        }
                    } catch (error) {
                        console.error('Error creando stock:', error);
                        alert('Error al crear el stock');
                    }
                },
                
                async updateStock() {
                    try {
                        const response = await fetch(`/api/stock/${this.editingStockId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                            },
                            body: JSON.stringify(this.stockForm)
                        });
                        
                        if (response.ok) {
                            const updatedStock = await response.json();
                            const index = this.stock.findIndex(s => s.id === this.editingStockId);
                            if (index !== -1) {
                                this.stock[index] = updatedStock;
                                this.filterStock();
                            }
                            this.closeModal();
                        } else {
                            alert('Error al actualizar el stock');
                        }
                    } catch (error) {
                        console.error('Error actualizando stock:', error);
                        alert('Error al actualizar el stock');
                    }
                },
                
                closeModal() {
                    this.showCreateModal = false;
                    this.showEditModal = false;
                    this.stockForm = {
                        product_id: '',
                        quantity: 0,
                        min_stock: 0
                    };
                    this.editingStockId = null;
                },
                
                // Initialize
                async init() {
                    await this.loadUserInfo();
                    await this.loadProducts();
                    await this.loadStock();
                },

                // Load user info and permissions
                async loadUserInfo() {
                    try {
                        const user = await getCurrentUser();
                        if (user) {
                            this.user = user;
                            this.userInitials = user.first_name ? 
                                (user.first_name.charAt(0) + (user.last_name ? user.last_name.charAt(0) : '')).toUpperCase() :
                                user.username.charAt(0).toUpperCase();
                            
                            // Update navigation visibility based on permissions
                            this.navigationItems.forEach(item => {
                                if (item.name === 'Compras') {
                                    item.visible = user.permissions.includes('read') || user.role === 'admin';
                                } else if (item.name === 'Usuarios') {
                                    item.visible = user.permissions.includes('manage_users') || user.role === 'admin';
                                } else if (item.name === 'Órdenes') {
                                    item.visible = user.permissions.includes('read') || user.role === 'admin';
                                }
                            });
                        }
                    } catch (error) {
                        console.error('Error loading user info:', error);
                    }
                },

                async logout() {
                    try {
                        await logout();
                        window.location.href = '/login';
                    } catch (error) {
                        console.error('Error logging out:', error);
                        window.location.href = '/login';
                    }
                },
                

            }
        }
    </script>
</body>
