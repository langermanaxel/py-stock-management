<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100" x-data="dashboardApp()">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo and Title -->
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="h-8 w-8 bg-blue-600 rounded-full flex items-center justify-center">
                            <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="ml-3">
                        <h1 class="text-xl font-semibold text-gray-900">Stock Management</h1>
                    </div>
                </div>

                <!-- Navigation Menu -->
                <div class="hidden md:flex items-center space-x-4">
                    <template x-for="item in navigationItems" :key="item.name">
                        <a :href="item.href" 
                           :class="item.visible ? 'text-gray-700 hover:text-blue-600' : 'text-gray-400 cursor-not-allowed'"
                           class="px-3 py-2 rounded-md text-sm font-medium transition-colors"
                           x-show="item.visible"
                           @click="item.visible ? null : $event.preventDefault()">
                            <span x-text="item.name"></span>
                        </a>
                    </template>
                </div>

                <!-- User Menu -->
                <div class="flex items-center">
                    <div class="ml-3 relative" x-data="{ open: false }">
                        <div>
                            <button @click="open = !open" 
                                    class="max-w-xs bg-white rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <div class="h-8 w-8 bg-blue-600 rounded-full flex items-center justify-center">
                                    <span class="text-white font-medium" x-text="userInitials"></span>
                                </div>
                                <span class="ml-2 text-gray-700" x-text="user.name"></span>
                                <svg class="ml-2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Dropdown Menu -->
                        <div x-show="open" 
                             @click.away="open = false"
                             x-transition:enter="transition ease-out duration-100"
                             x-transition:enter-start="transform opacity-0 scale-95"
                             x-transition:enter-end="transform opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-75"
                             x-transition:leave-start="transform opacity-100 scale-100"
                             x-transition:leave-end="transform opacity-0 scale-95"
                             class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5">
                            <a href="#" @click="showProfile = true; open = false" 
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Mi Perfil
                            </a>
                            <a href="#" @click="logout(); open = false" 
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Cerrar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Welcome Section -->
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">
                        Bienvenido, <span x-text="user.first_name"></span>!
                    </h2>
                    <p class="text-gray-600 mb-4">
                        Tu rol es: <span class="font-semibold" x-text="userRoleDisplay"></span>
                    </p>
                    
                    <!-- Role-based Information -->
                    <div class="bg-blue-50 border-l-4 border-blue-400 p-4 mb-6">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-blue-700" x-text="roleDescription"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions Grid -->
        <div class="px-4 py-6 sm:px-0">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                <template x-for="action in quickActions" :key="action.name">
                    <div x-show="action.visible" 
                         class="bg-white overflow-hidden shadow rounded-lg hover:shadow-md transition-shadow">
                        <div class="p-5">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <div :class="action.iconBg" class="h-8 w-8 rounded-md flex items-center justify-center">
                                        <svg :class="action.iconColor" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" :d="action.iconPath"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="ml-5 w-0 flex-1">
                                    <dl>
                                        <dt class="text-sm font-medium text-gray-500 truncate">
                                            <span x-text="action.name"></span>
                                        </dt>
                                        <dd class="text-lg font-medium text-gray-900">
                                            <span x-text="action.value"></span>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-5 py-3">
                            <div class="text-sm">
                                <a :href="action.href" 
                                   class="font-medium text-blue-600 hover:text-blue-500">
                                    Ver detalles →
                                </a>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <!-- Profile Modal -->
    <div x-show="showProfile" 
         class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100">
                    <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mt-4">Mi Perfil</h3>
                <div class="mt-4 text-left">
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Usuario</label>
                            <p class="mt-1 text-sm text-gray-900" x-text="user.username"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nombre</label>
                            <p class="mt-1 text-sm text-gray-900" x-text="user.first_name + ' ' + user.last_name"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <p class="mt-1 text-sm text-gray-900" x-text="user.email"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Rol</label>
                            <p class="mt-1 text-sm text-gray-900" x-text="userRoleDisplay"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Estado</label>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                Activo
                            </span>
                        </div>
                    </div>
                </div>
                <div class="mt-6">
                    <button @click="showProfile = false" 
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/http-helper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    
    <script>
        function dashboardApp() {
            return {
                user: {},
                showProfile: false,
                
                // Navigation items based on user role
                get navigationItems() {
                    const role = this.user.role || 'viewer';
                    return [
                        {
                            name: 'Productos',
                            href: '/products',
                            visible: ['admin', 'gerente', 'usuario', 'viewer'].includes(role)
                        },
                        {
                            name: 'Stock',
                            href: '/stock',
                            visible: ['admin', 'gerente', 'usuario', 'viewer'].includes(role)
                        },
                        {
                            name: 'Categorías',
                            href: '/categories',
                            visible: ['admin', 'gerente', 'usuario', 'viewer'].includes(role)
                        },
                        {
                            name: 'Órdenes',
                            href: '/orders',
                            visible: ['admin', 'gerente'].includes(role)
                        },
                        {
                            name: 'Compras',
                            href: '/purchases',
                            visible: ['admin', 'gerente'].includes(role)
                        },
                        {
                            name: 'Usuarios',
                            href: '/users',
                            visible: ['admin'].includes(role)
                        }
                    ];
                },
                
                // Quick actions based on user role
                get quickActions() {
                    const role = this.user.role || 'viewer';
                    return [
                        {
                            name: 'Productos',
                            value: '0',
                            href: '/products',
                            iconBg: 'bg-blue-500',
                            iconColor: 'text-white',
                            iconPath: 'M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4',
                            visible: ['admin', 'gerente', 'usuario', 'viewer'].includes(role)
                        },
                        {
                            name: 'Stock Bajo',
                            value: '0',
                            href: '/stock',
                            iconBg: 'bg-yellow-500',
                            iconColor: 'text-white',
                            iconPath: 'M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z',
                            visible: ['admin', 'gerente', 'usuario'].includes(role)
                        },
                        {
                            name: 'Órdenes Pendientes',
                            value: '0',
                            href: '/orders',
                            iconBg: 'bg-green-500',
                            iconColor: 'text-white',
                            iconPath: 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z',
                            visible: ['admin', 'gerente'].includes(role)
                        },
                        {
                            name: 'Compras',
                            value: '0',
                            href: '/purchases',
                            iconBg: 'bg-purple-500',
                            iconColor: 'text-white',
                            iconPath: 'M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m6 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01',
                            visible: ['admin', 'gerente'].includes(role)
                        },
                        {
                            name: 'Usuarios',
                            value: '0',
                            href: '/users',
                            iconBg: 'bg-red-500',
                            iconColor: 'text-white',
                            iconPath: 'M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z',
                            visible: ['admin'].includes(role)
                        }
                    ];
                },
                
                // Computed properties
                get userInitials() {
                    if (!this.user.first_name || !this.user.last_name) return 'U';
                    return (this.user.first_name[0] + this.user.last_name[0]).toUpperCase();
                },
                
                get userRoleDisplay() {
                    const roleMap = {
                        'admin': 'Administrador',
                        'gerente': 'Gerente',
                        'usuario': 'Usuario',
                        'viewer': 'Viewer'
                    };
                    return roleMap[this.user.role] || this.user.role;
                },
                
                get roleDescription() {
                    const descriptions = {
                        'admin': 'Tienes acceso completo a todas las funcionalidades del sistema.',
                        'gerente': 'Puedes gestionar productos, stock, órdenes y compras.',
                        'usuario': 'Puedes ver productos y stock, y generar reportes básicos.',
                        'viewer': 'Puedes consultar información del sistema en modo solo lectura.'
                    };
                    return descriptions[this.user.role] || 'Rol no definido.';
                },
                
                // Methods
                async logout() {
                    try {
                        // Limpiar localStorage
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('refresh_token');
                        localStorage.removeItem('user');
                        
                        // Redirigir al login
                        window.location.href = '/login';
                    } catch (error) {
                        console.error('Error en logout:', error);
                        // Forzar redirección
                        window.location.href = '/login';
                    }
                },
                
                // Initialize
                init() {
                    // Check if user is logged in
                    const user = localStorage.getItem('user');
                    if (!user) {
                        window.location.href = '/login';
                        return;
                    }
                    
                    try {
                        this.user = JSON.parse(user);
                    } catch (error) {
                        console.error('Error parsing user data:', error);
                        window.location.href = '/login';
                    }
                }
            }
        }
    </script>
</body>
</html>
