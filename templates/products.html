<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management - Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100" x-data="productsApp()">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo and Title -->
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="h-8 w-8 bg-blue-600 rounded-full flex items-center justify-center">
                            <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="ml-3">
                        <h1 class="text-xl font-semibold text-gray-900">Stock Management</h1>
                    </div>
                </div>

                <!-- Navigation Menu -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/dashboard" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        Dashboard
                    </a>
                    <a href="/products" class="text-blue-600 bg-blue-50 px-3 py-2 rounded-md text-sm font-medium">
                        Productos
                    </a>
                    <a href="/stock" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        Stock
                    </a>
                    <a href="/categories" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        Categorías
                    </a>
                    <template x-if="canAccessOrders">
                        <a href="/orders" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                            Órdenes
                        </a>
                    </template>
                    <template x-if="canAccessPurchases">
                        <a href="/purchases" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                            Compras
                        </a>
                    </template>
                    <template x-if="canAccessUsers">
                        <a href="/users" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                            Usuarios
                        </a>
                    </template>
                </div>

                <!-- User Menu -->
                <div class="flex items-center">
                    <div class="ml-3 relative" x-data="{ open: false }">
                        <div>
                            <button @click="open = !open" 
                                    class="max-w-xs bg-white rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <div class="h-8 w-8 bg-blue-600 rounded-full flex items-center justify-center">
                                    <span class="text-white font-medium" x-text="userInitials"></span>
                                </div>
                                <span class="ml-2 text-gray-700" x-text="user.name"></span>
                                <svg class="ml-2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Dropdown Menu -->
                        <div x-show="open" 
                             @click.away="open = false"
                             x-transition:enter="transition ease-out duration-100"
                             x-transition:enter-start="transform opacity-0 scale-95"
                             x-transition:enter-end="transform opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-75"
                             x-transition:leave-start="transform opacity-100 scale-100"
                             x-transition:leave-end="transform opacity-0 scale-95"
                             class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5">
                            <a href="/dashboard" @click="open = false" 
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Dashboard
                            </a>
                            <a href="#" @click="logout(); open = false" 
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Cerrar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Header Section -->
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900">Gestión de Productos</h2>
                            <p class="text-gray-600">Administra el catálogo de productos del sistema</p>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="flex space-x-3">
                            <template x-if="canCreateProducts">
                                <button @click="showCreateModal = true" 
                                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <svg class="h-5 w-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                    Nuevo Producto
                                </button>
                            </template>
                            
                            <button @click="refreshProducts" 
                                    class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                                <svg class="h-5 w-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                </svg>
                                Actualizar
                            </button>
                        </div>
                    </div>

                    <!-- Search and Filters -->
                    <div class="mb-6">
                        <div class="flex flex-col sm:flex-row gap-4">
                            <div class="flex-1">
                                <input type="text" 
                                       x-model="searchTerm" 
                                       @input="filterProducts"
                                       placeholder="Buscar productos..."
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="flex gap-2">
                                <select x-model="selectedCategory" @change="filterProducts" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Todas las categorías</option>
                                    <template x-for="category in categories" :key="category.id">
                                        <option :value="category.id" x-text="category.name"></option>
                                    </template>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Products Table -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Producto
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Categoría
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Precio
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Stock Mínimo
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Estado
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Acciones
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <template x-for="product in filteredProducts" :key="product.id">
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="flex items-center">
                                                <div class="h-10 w-10 bg-blue-100 rounded-full flex items-center justify-center">
                                                    <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                                                    </svg>
                                                </div>
                                                <div class="ml-4">
                                                    <div class="text-sm font-medium text-gray-900" x-text="product.name"></div>
                                                    <div class="text-sm text-gray-500" x-text="product.description"></div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800" x-text="getCategoryName(product.category_id)"></span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="'$' + product.price"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="product.min_stock"></td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                                Activo
                                            </span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                            <div class="flex space-x-2">
                                                <template x-if="canViewProducts">
                                                    <button @click="viewProduct(product)" 
                                                            class="text-blue-600 hover:text-blue-900">
                                                        Ver
                                                    </button>
                                                </template>
                                                <template x-if="canEditProducts">
                                                    <button @click="editProduct(product)" 
                                                            class="text-indigo-600 hover:text-indigo-900">
                                                        Editar
                                                    </button>
                                                </template>
                                                <template x-if="canDeleteProducts">
                                                    <button @click="deleteProduct(product.id)" 
                                                            class="text-red-600 hover:text-red-900">
                                                        Eliminar
                                                    </button>
                                                </template>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>

                    <!-- Empty State -->
                    <div x-show="filteredProducts.length === 0" class="text-center py-12">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">No hay productos</h3>
                        <p class="mt-1 text-sm text-gray-500" x-text="searchTerm ? 'No se encontraron productos con esa búsqueda.' : 'Comienza creando tu primer producto.'"></p>
                        <template x-if="canCreateProducts && !searchTerm">
                            <div class="mt-6">
                                <button @click="showCreateModal = true" 
                                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                                    Nuevo Producto
                                </button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create/Edit Product Modal -->
    <div x-show="showCreateModal || showEditModal" 
         class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4" x-text="showEditModal ? 'Editar Producto' : 'Nuevo Producto'"></h3>
                
                <form @submit.prevent="showEditModal ? updateProduct() : createProduct()" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nombre</label>
                        <input type="text" x-model="productForm.name" required
                               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Descripción</label>
                        <textarea x-model="productForm.description" rows="3"
                                  class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Precio</label>
                        <input type="number" x-model="productForm.price" step="0.01" required
                               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Categoría</label>
                        <select x-model="productForm.category_id" required
                                class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Seleccionar categoría</option>
                            <template x-for="category in categories" :key="category.id">
                                <option :value="category.id" x-text="category.name"></option>
                            </template>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Stock Mínimo</label>
                        <input type="number" x-model="productForm.min_stock" min="0" required
                               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" @click="closeModal()"
                                class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                            Cancelar
                        </button>
                        <button type="submit" 
                                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            <span x-text="showEditModal ? 'Actualizar' : 'Crear'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/http-helper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    
    <script>
        function productsApp() {
            return {
                user: {},
                products: [],
                categories: [],
                filteredProducts: [],
                searchTerm: '',
                selectedCategory: '',
                showCreateModal: false,
                showEditModal: false,
                productForm: {
                    name: '',
                    description: '',
                    price: '',
                    category_id: '',
                    min_stock: 0
                },
                editingProductId: null,
                
                // Computed properties
                get userInitials() {
                    if (!this.user.first_name || !this.user.last_name) return 'U';
                    return (this.user.first_name[0] + this.user.last_name[0]).toUpperCase();
                },
                
                get canCreateProducts() {
                    return ['admin', 'gerente'].includes(this.user.role);
                },
                
                get canEditProducts() {
                    return ['admin', 'gerente'].includes(this.user.role);
                },
                
                get canDeleteProducts() {
                    return ['admin'].includes(this.user.role);
                },
                
                get canViewProducts() {
                    return ['admin', 'gerente', 'usuario', 'viewer'].includes(this.user.role);
                },
                
                get canAccessOrders() {
                    return ['admin', 'gerente'].includes(this.user.role);
                },
                
                get canAccessPurchases() {
                    return ['admin', 'gerente'].includes(this.user.role);
                },
                
                get canAccessUsers() {
                    return ['admin'].includes(this.user.role);
                },
                
                // Methods
                async refreshProducts() {
                    try {
                        const response = await fetch('/api/products/', {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            this.products = data.products || [];
                            this.filteredProducts = [...this.products];
                        }
                    } catch (error) {
                        console.error('Error cargando productos:', error);
                    }
                },
                
                async loadCategories() {
                    try {
                        const response = await fetch('/api/categories/', {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            this.categories = data.categories || [];
                        }
                    } catch (error) {
                        console.error('Error cargando categorías:', error);
                    }
                },
                
                filterProducts() {
                    this.filteredProducts = this.products.filter(product => {
                        const matchesSearch = !this.searchTerm || 
                            product.name.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                            product.description.toLowerCase().includes(this.searchTerm.toLowerCase());
                        
                        const matchesCategory = !this.selectedCategory || 
                            product.category_id == this.selectedCategory;
                        
                        return matchesSearch && matchesCategory;
                    });
                },
                
                getCategoryName(categoryId) {
                    const category = this.categories.find(c => c.id == categoryId);
                    return category ? category.name : 'Sin categoría';
                },
                
                viewProduct(product) {
                    // Implementar vista detallada del producto
                    alert(`Viendo producto: ${product.name}`);
                },
                
                editProduct(product) {
                    this.productForm = { ...product };
                    this.editingProductId = product.id;
                    this.showEditModal = true;
                },
                
                async deleteProduct(productId) {
                    if (!confirm('¿Estás seguro de que quieres eliminar este producto?')) {
                        return;
                    }
                    
                    try {
                        const response = await fetch(`/api/products/${productId}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                            }
                        });
                        
                        if (response.ok) {
                            this.products = this.products.filter(p => p.id !== productId);
                            this.filterProducts();
                        } else {
                            alert('Error al eliminar el producto');
                        }
                    } catch (error) {
                        console.error('Error eliminando producto:', error);
                        alert('Error al eliminar el producto');
                    }
                },
                
                async createProduct() {
                    try {
                        const response = await fetch('/api/products/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                            },
                            body: JSON.stringify(this.productForm)
                        });
                        
                        if (response.ok) {
                            const newProduct = await response.json();
                            this.products.push(newProduct);
                            this.filterProducts();
                            this.closeModal();
                        } else {
                            alert('Error al crear el producto');
                        }
                    } catch (error) {
                        console.error('Error creando producto:', error);
                        alert('Error al crear el producto');
                    }
                },
                
                async updateProduct() {
                    try {
                        const response = await fetch(`/api/products/${this.editingProductId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                            },
                            body: JSON.stringify(this.productForm)
                        });
                        
                        if (response.ok) {
                            const updatedProduct = await response.json();
                            const index = this.products.findIndex(p => p.id === this.editingProductId);
                            if (index !== -1) {
                                this.products[index] = updatedProduct;
                                this.filterProducts();
                            }
                            this.closeModal();
                        } else {
                            alert('Error al actualizar el producto');
                        }
                    } catch (error) {
                        console.error('Error actualizando producto:', error);
                        alert('Error al actualizar el producto');
                    }
                },
                
                closeModal() {
                    this.showCreateModal = false;
                    this.showEditModal = false;
                    this.productForm = {
                        name: '',
                        description: '',
                        price: '',
                        category_id: '',
                        min_stock: 0
                    };
                    this.editingProductId = null;
                },
                
                async logout() {
                    try {
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('refresh_token');
                        localStorage.removeItem('user');
                        window.location.href = '/login';
                    } catch (error) {
                        console.error('Error en logout:', error);
                        window.location.href = '/login';
                    }
                },
                
                // Initialize
                init() {
                    const user = localStorage.getItem('user');
                    if (!user) {
                        window.location.href = '/login';
                        return;
                    }
                    
                    try {
                        this.user = JSON.parse(user);
                        this.refreshProducts();
                        this.loadCategories();
                    } catch (error) {
                        console.error('Error parsing user data:', error);
                        window.location.href = '/login';
                    }
                }
            }
        }
    </script>
</body>
</html>
